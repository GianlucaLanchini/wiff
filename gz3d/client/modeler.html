<!DOCTYPE html>
<html lang="en">
<head>

  <title>wiff - Web Interface for FaMe</title>

  <link rel="stylesheet" href="./dist/vendor/bpmn-js/assets/diagram-js.css" />
  <link rel="stylesheet" href="./dist/vendor/bpmn-js/assets/bpmn-js.css" />
  <link rel="stylesheet" href="./dist/vendor/bpmn-js/assets/bpmn-font/css/bpmn-embedded.css" />
  <link rel="stylesheet" href="./dist/vendor/bpmn-js-token-simulation/assets/css/bpmn-js-token-simulation.css" />
  <link rel="stylesheet" href="./dist/vendor/bpmn-js-properties-panel/assets/properties-panel.css" />
  <link rel="stylesheet" href="./style/style.css" />
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/roslib@1/build/roslib.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

</head>
<body>
  <div id="navigation">
    <button id="modelerButton">Modeler</button> 
    <button id="InstanceButton">Instances</button> 
  </div>
  <div class="canvas-parent">
    <div class="canvas" id="canvas">
    </div>

    <div class="properties-panel" id="properties-panel">
      <div class="properties-panel-resizer" id="properties-panel-resizer" title="Toggle properties panel" draggable="true">
         <div class="properties-panel-resize-handle"></div>
      </div>
    </div>
  </div>

  <div class="links bottom-links">
    <button class="link" id="download-button">Download Diagram</button>
    <button class="link" id="upload-button">Upload Diagram</button>
    <button class="link" id="msg-button">Add ROS Message Type</button>
  </div>

  <div id="upload-form" title="Upload the diagram to the Database">
    <label for="diagramName">Diagram Name: </label>
    <input type="text" name="diagramName" id="diagramName" class="text" value="diagram">
    <br><br>
    <label for="isCallActivity">Can the diagram be used as a Call Activity? </label>
    <select name="isCallActivity" id="isCallActivity">
      <option value="yes">Yes</option>
      <option value="no" selected="selected">No</option>
    </select>
    <br><br><br>
    <input type="checkbox" id="instanceCheck" name="instanceCheck">
    <label for="instanceCheck"> Launch an instance with this Diagram?</label><br>
    <div id="instanceSection">
      <label for="instanceName">Instance Name: </label>
      <input type="text" name="instanceName" id="instanceName" class="text" value="diagram">
      <br>
      <label for="instanceAddress">Rosbridge Address: </label>
      <input type="text" name="instanceAddress" id="instanceAddress" class="text" value="">
    </div>
    <br><br>
    <button id="diagram-submit">Submit</button>
  </div>

  <div id="msg-upload-form" title="Add a new ROS message type">
    <label for="typeName">Type Name: </label>
    <input type="text" name="typeName" id="typeName" class="text">
    <br><br>
    <label for="typeCategory">Type Category: </label>
    <input type="text" name="typeCategory" id="typeCategory" class="text">
    <br><br><br>
    <label for="payloadNumber">How many fields for the type payload? </label>
    <select name="payloadNumber" id="payloadNumber">
      <option value="1" selected="selected">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>
    <br><br>
    <div id="payloadSection">
      <div data-index="1">
        <label for="payload1Name">Payload Name: </label>
        <input type="text" name="payload1Name" id="payload1Name" class="text">
      </div>
      <br>
    </div>
    <br><br>
    <button id="type-submit">Submit</button>
  </div>

  <script src="./dist/modeler.js"></script>
</body>
</html>
